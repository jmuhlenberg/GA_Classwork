<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="button-div clear-div">
        <button class="button-clear" id='clear'>CLEAR</button>
      </div>
      <div class="screen-div">
        <div class="screen"></div>
      </div>
      <div class="button-div">
        <button class="button seven" id='seven'>7</button>
      </div>
      <div class="button-div">
        <button class="button eight" id='eight'>8</button>
      </div>
      <div class="button-div">
        <button class="button nine" id='nine'>9</button>
      </div>
      <div class="button-div">
        <button class="operator button divide" id='divide'>/</button>
      </div>
      <div class="button-div">
        <button class="button four" id='four'>4</button>
      </div>
      <div class="button-div">
        <button class="button five" id='five'>5</button>
      </div>
      <div class="button-div">
        <button class="button six" id='six'>6</button>
      </div>
      <div class="button-div">
        <button class="operator button mult" id='mult'>X</button>
      </div>
      <div class="button-div">
        <button class="button one" id='one'>1</button>
      </div>
      <div class="button-div">
        <button class="button two" id='two'>2</button>
      </div>
      <div class="button-div">
        <button class="button three" id='three'>3</button>
      </div>
      <div class="button-div">
        <button class="operator button minus" id='minus'>-</button>
      </div>
      <div class="button-div">
        <button class="button zero" id='zero'>0</button>
      </div>
      <div class="button-div">
        <button class="button deci" id='deci'>.</button>
      </div>
      <div class="button-div">
        <button class="operator button add" id='add'>+</button>
      </div>
      <div class="button-div">
        <button class="operator button equal" id='equal'>=</button>
      </div>
    </div>
  </body>
</html>
